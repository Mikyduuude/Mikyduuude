function doublearray(nums) {
    

const num=[];
const numsDoubled=[];
for (let i=0;i<nums.length;i++){
    const num=nums[i];

    if (num===0) {
        return numsDoubled;
    }
    numsDoubled.push(num*2);

}
return numsDoubled;
}
